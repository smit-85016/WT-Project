<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        .profile-card {
            width: 80%;
            border: 1px solid #ddd ;
            border-radius: 8px;
            overflow: visible;
            display: flex;
            font-family: Arial, sans-serif;
            background-color: rgb(239, 240, 240);
            position: absolute;
            
        }
        .profile-header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 20px;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile-header h2 {
            margin: 10px 0 5px;
        }
        .profile-header p {
            margin: 0;
        }
        .profile-info {
            padding: 20px;
            width: 80%;
        }
        .profile-info h3 {
            margin-top: 0;
            border-bottom: 1px solid #c4b8b8;
        }
        .profile-info .info-item {
            margin-bottom: 10px;
        }
        .profile-info .info-item span {
            display: block;
            font-weight: bold;
        }
        .profile-info .info-item .value {
            margin-left: 40px;
            margin-top: 5px;
        }
        .profile-info .divider {
            border-bottom: 1px solid #c4b8b8;
            margin: 10px 0;
        }
        .profile-info .social-icons {
            text-align: center;
        }
        .profile-info .social-icons a {
            margin: 0 5px;
            text-decoration: none;
            color: #333;
        }
        .value{
            color: rgb(70, 69, 68);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="d.jpg" alt="Profile Picture">
            <h2>Dhruv Chandreshbhai Patel</h2>
            <p>Web Designer</p>
        </div>
        <div class="profile-info">
            <h3>Information</h3>
            <div class="info-item">
                <span>Email:</span>
                <span class="value">dhruvp2303@gmail.com 
                </span>
            </div>
            <div class="info-item">
                <span>Phone:</span>
                <span class="value">8849058334
                </span>
            </div>
            <div class="info-item">
                <span>Age:</span>
                <span class="value">18
                </span>
            </div>
            <div class="divider"></div>
          
            <div class="info-item">
                <span>Qualifications:</span>
                <span class="value">10th</span>
                <span class="value">Diploma (C.S.E)</span>
                <span class="value">Pursuing b.tech (C.S.E.)</span>
            </div>
            <div class="divider"></div>
            <div class="social-icons">
                <a href="https://www.facebook.com/"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="https://www.twitter.com/"><img src="images/twitter.png" alt="Twitter"></a>
                <a href="https://www.instagram.com/"><img src="images/instagram.png" alt="Instagram"></a>
                <a href="https://www.linkedin.com/in/dhruv-patel-4b1a56323?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><img src="images/linkedin.png" alt="Instagram"></a>
            </div>
        </div>
    </div>
</body>
</html>
