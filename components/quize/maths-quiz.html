<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maths Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f4fc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #0056b3;
    }
    .question {
      margin-bottom: 20px;
    }
    .question p {
      font-size: 18px;
      font-weight: bold;
      color: #003366;
    }
    .options {
      display: flex;
      flex-direction: column;
    }
    .options label {
      font-size: 16px;
      margin: 5px 0;
      cursor: pointer;
      color: #004080;
    }
    .btn-container {
      display: flex;
      justify-content: space-between;
    }
    .btn {
      width: 48%;
      padding: 10px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
    }
    .btn:hover {
      background-color: #004080;
    }
    .timer {
      text-align: center;
      font-size: 18px;
      color: #d9534f;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Maths Quiz</h1>
    <div id="quiz">
      <div class="timer" id="timer"></div>
      <div class="question">
        <p id="questionText"></p>
        <div class="options" id="options"></div>
      </div>
      <div class="btn-container">
        <button class="btn" onclick="nextQuestion()">Next</button>
        <button class="btn" onclick="skipQuestion()">Skip</button>
      </div>
    </div>
    <div id="result" style="display:none; text-align:center; margin-top: 20px;">
      <h2>Results:</h2>
      <p id="score"></p>
    </div>
  </div>

  <script>
    const questions = [
      { question: "What is 5 + 3?", options: ["6", "7", "8", "9"], correct: "8" },
      { question: "What is the square root of 16?", options: ["2", "4", "8", "6"], correct: "4" },
      { question: "Solve: 12 ÷ 3.", options: ["4", "6", "3", "5"], correct: "4" },
      { question: "What is 7 × 6?", options: ["42", "36", "49", "40"], correct: "42" },
      { question: "What is 15% of 200?", options: ["30", "35", "25", "40"], correct: "30" },
      { question: "What is 9²?", options: ["81", "72", "63", "91"], correct: "81" },
      { question: "What is the value of π (pi) to 2 decimal places?", options: ["3.14", "3.15", "3.16", "3.13"], correct: "3.14" },
      { question: "What is 100 - 45?", options: ["55", "50", "45", "60"], correct: "55" },
      { question: "What is the area of a circle with radius 7 (π = 3.14)?", options: ["154", "49", "77", "100"], correct: "154" },
      { question: "What is 25 × 4?", options: ["100", "120", "110", "90"], correct: "100" }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;

    function loadQuestion() {
      const questionText = document.getElementById('questionText');
      const optionsContainer = document.getElementById('options');
      const timerElement = document.getElementById('timer');

      const question = questions[currentQuestion];
      questionText.innerText = question.question;
      optionsContainer.innerHTML = '';
      question.options.forEach(option => {
        const label = document.createElement('label');
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'option';
        input.value = option;
        label.appendChild(input);
        label.appendChild(document.createTextNode(option));
        optionsContainer.appendChild(label);
      });

      clearInterval(timer);
      timeLeft = 15;
      timerElement.innerText = `Time Left: ${timeLeft} seconds`;
      timer = setInterval(() => {
        timeLeft--;
        timerElement.innerText = `Time Left: ${timeLeft} seconds`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          skipQuestion(); // Skip if time runs out
        }
      }, 1000);
    }

    function nextQuestion() {
      const selectedOption = document.querySelector('input[name="option"]:checked');
      if (selectedOption && selectedOption.value === questions[currentQuestion].correct) {
        score++;
      }

      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showResults();
      }
    }

    function skipQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      const quiz = document.getElementById('quiz');
      const result = document.getElementById('result');
      const scoreElement = document.getElementById('score');

      quiz.style.display = 'none';
      scoreElement.innerText = `You scored ${score} out of ${questions.length}.`;
      result.style.display = 'block';
    }

    loadQuestion();
  </script>
</body>
</html>
