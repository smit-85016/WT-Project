<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subject Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .subjects {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .subject {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 200px;
    }

    .subject:hover {
      transform: scale(1.05);
    }

    .subject img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .subject p {
      margin: 10px 0;
      font-size: 18px;
      color: #555;
    }
    /* Header Styles */
    header {
            background-color: #10044f;
            padding: 10px 20px;
            color: white;
            height: 80px;
            background: linear-gradient(to left, #c5d5df, #2973b9e0);
        }

        nav {
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        .nav-links {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            color: white;
            font-size: 16px;
            text-transform: uppercase;
            padding: 8px;
            transition: background-color 0.3s;
        }

        .nav-links li a:hover {
            color: #2498f0;
        }
        /* Basic styling for the dropdown */
        .dropdown {
            position: relative;
            display: inline-block;


        }

        .dropdown-button {
            background: transparent;
            border: none;
            color: white;
            color: white;
            font-size: 16px;
            text-transform: uppercase;

            transition: background-color 0.3s;
        }

        .dropdown-button:hover {
            background-color: none;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #7ba7e176;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0);
            z-index: 1;
            border-radius: 0 0 10px 10px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 2px solid white;
            border-radius: 10px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            background-color: none;
        }
  </style>
</head>
<body>
   <!-- Navigation Bar -->
   <header>
    <nav>

        <img src="/images/logo2-removebg-preview.png"
            style="margin-top: 40px; width:200px; height: 100px; object-fit: cover;">

        <ul class="nav-links">
            <li><a href="/homepage.html">Home</a></li>
            <li>
                <div class="dropdown">
                    <button class="dropdown-button">courses</button>
                    <div class="dropdown-content">
                      <a href="/components/courses/web-tech.html">web-tech</a>
                      <a href="/components/courses/os.html">OS</a>
                      <a href="/components/courses/cn.html">CN</a>
                      <a href="/components/courses/ai.html">A.I.</a>
                      <a href="/components/courses/Maths.html">Probability & Statistics</a>
                    </div>
                </div>
                <!-- <a href="courses.html">Cources</a> -->
            </li>
            <li><a href="./quizhome.html">Quiz</a></li>
            <li><a href="components/profile/p.html">About-Us</a></li>
            <li><a href="components/purchase/courses.html">Purchase</a></li>
        </ul>
    </nav>
</header>
  <div class="container">
    <h1 style="padding: 5%;">Quiz page</h1>
 
    <div class="subjects">
      <div class="subject" data-subject="webbtech">
        <img src="webt.png" alt="Web BTech">
        <p>Web BTech</p>
      </div>
      <div class="subject" data-subject="os">
        <img src="os.png" alt="Operating Systems">
        <p>Operating Systems</p>
      </div>
      <div class="subject" data-subject="ai">
        <img src="AI.jpg" alt="Artificial Intelligence">
        <p>Artificial Intelligence</p>
      </div>
      <div class="subject" data-subject="maths">
        <img src="maths.jpg" alt="Mathematics">
        <p>Mathematics</p>
      </div>
      <div class="subject" data-subject="cn">
        <img src="CN.jpg" alt="Computer Networks">
        <p>Computer Networks</p>
      </div>
    </div>
  </div>
  <script>
    // Function to handle navigation to the selected quiz page
    function goToQuiz(subject) {
      // Display a message or navigate to a specific page
      switch (subject) {
        case 'webbtech':
          window.location.href = 'webbtech-quiz.html';
          break;
        case 'os':
          window.location.href = 'os-quiz.html';
          break;
        case 'ai':
          window.location.href = 'ai-quiz.html';
          break;
        case 'maths':
          window.location.href = 'maths-quiz.html';
          break;
        case 'cn':
          window.location.href = 'cn-quiz.html';
          break;
        default:
          alert('Subject not found!');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const subjects = document.querySelectorAll('.subject');
      subjects.forEach(subject => {
        subject.addEventListener('click', () => {
          const subjectId = subject.getAttribute('data-subject');
          goToQuiz(subjectId);
        });
      });
    });
  </script>
</body>
</html>
