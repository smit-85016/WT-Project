<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Website</title>
    <style>
        /* Global Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    display: flex;
}


h1 {
    padding: 0;
    margin: 0;
    font-size: 3em;
}

/* Sidebar (Navigation) */
nav {
    width: 250px;
    background-color: #1376b4;
    height: 100vh;
    padding-top: 20px;
    position: fixed;
    
    top: 0;
    left: 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    margin: 20px 0;
    text-align: center;
    border-bottom:2px solid rgb(125, 111, 111);
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    display: block;
    padding: 10px;
}

nav ul li a:hover {
    background-color: rgb(213, 148, 28);
    transition: all 0.5s ease-in-out;
}

/* Main Content Section */
main {
    margin-left: 250px; /* Leave space for the sidebar */
    padding: 0;
    width: 100%;
}

#videoSection {
    padding: 0px;
    text-align: center;
}

#videoContainer {
    display: none; /* Hide all video containers initially */
}

.video {
    width: 90%;
    height: 450px;
    margin: 20px auto;
    display: block;
}

/* Footer */
footer {
    height: 10px;
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
</head>
<body>
   

    <nav>
        <ul>
            <li><a href="#topic1" onclick="showVideo('video1')">Topic 1: Introduction</a></li>
            <li><a href="#topic2" onclick="showVideo('video2')">Topic 2 : Types of O.S.</a></li>
            <li><a href="#topic3" onclick="showVideo('video3')">Topic 3: More about O.S.</a></li>
        </ul>
    </nav>

    <main>
        <section id="videoSection">
            <h2>Operating System</h2>
            <div id="videoContainer">
                <iframe id="video1" class="video" src="video/os.mp4" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <iframe id="video2" class="video" src="video/os1.mp4" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <iframe id="video3" class="video" src="video/os,cn.mp4" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <footer>
        
    </footer>

    <script>
        // Function to show the corresponding video based on the topic clicked
function showVideo(videoId) {
    // Hide all videos initially
    const videos = document.querySelectorAll('.video');
    videos.forEach(video => {
        video.style.display = 'none';
    });

    // Display the selected video
    const selectedVideo = document.getElementById(videoId);
    selectedVideo.style.display = 'block';

    // Show the video container
    document.getElementById('videoContainer').style.display = 'block';
}

    </script>
</body>
</html>
